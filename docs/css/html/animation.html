<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>动画效果</title>
  <style>
    .anim {
      position: relative;
      width: 100px;
      height: 100px;
      animation: mymove 5s infinite;
      -webkit-animation: mymove 5s infinite; /*Safari and Chrome*/
      background: deepskyblue;
    }

    @keyframes mymove {
      from {
        left: 0px;
      }
      to {
        left: 200px;
      }
    }

    @-webkit-keyframes mymove { /*Safari and Chrome*/
      from {
        left: 0px;
      }
      to {
        left: 200px;
      }
    }

    /* end */

    .tic-spin {
      display: inline-block;
      background: #f3f3f3;
      -webkit-animation: tic-spin 2s infinite linear;
      animation: tic-spin 2s infinite linear;
    }

    @-webkit-keyframes tic-spin {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(359deg);
        transform: rotate(359deg);
      }
    }

    @keyframes tic-spin {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(359deg);
        transform: rotate(359deg);
      }
    }

    .test {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px dashed #333;
    }

    .test:before {
      position: absolute;
      top: -1px;
      right: -1px;
      bottom: -1px;
      left: -1px;
      content: '';
      opacity: 0;
      -ms-filter: alpha(opacity=0);
      filter: alpha(opacity=0);
      border-top: 2px solid #ff6666;
      border-bottom: 2px solid #ff6666;
      border-top: 0px \9;
      border-bottom: 0px \9;
      -webkit-transition: opacity 0.4s, -webkit-transform 0.4s;
      transition: opacity 0.4s, transform 0.4s;
      -webkit-transform: scale(0, 1);
      -ms-transform: scale(0, 1);
      transform: scale(0, 1);
    }

    .test:after {
      position: absolute;
      top: -1px;
      right: -1px;
      bottom: -1px;
      left: -1px;
      content: '';
      opacity: 0;
      -ms-filter: alpha(opacity=0);
      filter: alpha(opacity=0);
      border-right: 2px solid #ff6666;
      border-left: 2px solid #ff6666;
      border-right: 0px \9;
      border-left: 0px \9;
      -webkit-transition: opacity 0.4s, -webkit-transform 0.4s;
      transition: opacity 0.4s, transform 0.4s;
      -webkit-transform: scale(1, 0);
      transform: scale(1, 0);
      -ms-transform: scale(1, 0);
    }

    .test:hover:before, .test:hover:after {
      opacity: 1;
      filter: alpha(opacity=100);
      -webkit-transform: scale(1);
      transform: scale(1);
      -ms-transform: scale(1);
      -o-transform: scale(1);
    }
  </style>
</head>
<body>

<p><strong>注意: </strong> Internet Explorer 9 及更早IE版本不支持 animation 属性。</p>

<div class="anim"></div>
<div class="tic-spin">哈哈</div>
<div class="test">
  这是测试
</div>
</body>
</html>
