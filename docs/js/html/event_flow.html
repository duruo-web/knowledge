  <title>js事件机制</title>
  <style>
    #parent{
      width: 200px;
      height:200px;
      text-align: center;
      line-height: 3;
      background: blue;
    }
    #child{
      display: block;
      width: 100px;
      height: 100px;
      margin: 0 auto;
