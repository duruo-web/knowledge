<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 500px;
      height: 250px;
      background: #ddd;
    }
    path {
      fill: none;
      stroke: #0084ff;
      stroke-width: 2px;
    }
    .domain,.tick line {
      stroke: gray;
      stroke-width: 1px;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script src="./js/d3.v3.js" charset="utf-8"></script>
  <script>
    var width = 500;
    var height = 250;
    var margin = {left: 50, top: 20, right: 20, bottom: 20};
    var g_width = width - margin.left - margin.right;
    var g_height = height - margin.top - margin.bottom
    var svg = d3.select('#container')
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    var g = d3.select('svg')
    .append('g')
    .attr('transform', "translate(" + margin.left + "," + margin.top + ")");

    var data = [1,3,5,7,8,4,3,7];

    var scale_x = d3.scale.linear()
    .domain([0, data.length - 1])
    .range([0, g_width])
    var scale_y = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([g_height, 0]);

    var area_generator = d3.svg.area()
    .x(function (d, i) {return scale_x(i)})
    .y0(g_height)
    .y1(function(d) {return scale_y(d)})
    .interpolate('cardinal');

    d3.select('g')
    .append('path')
    .attr('d', area_generator(data))
    .style('fill', 'steelblue');

    var x_axis = d3.svg.axis().scale(scale_x),
    y_axis = d3.svg.axis().scale(scale_y).orient('left');

    g.append('g')
    .call(x_axis)
    .attr("transform", "translate(0, " + g_height + ")");
    g.append('g')
    .call(y_axis)
    .append('text')
    .text("Price($)")
    .attr('transform', "rotate(-90)")
    .attr('text-anchor', 'end')
    .attr('dy', '1em');
  </script>
</body>

</html>
